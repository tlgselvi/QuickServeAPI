<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinBot - Çevrimdışı</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 40px;
            text-align: left;
        }
        
        .features h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .features ul {
            list-style: none;
            padding-left: 0;
        }
        
        .features li {
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        .features li:before {
            content: "✓ ";
            color: #4ade80;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📊</div>
        <h1>FinBot</h1>
        <p>İnternet bağlantınız yok gibi görünüyor. Bağlantı kurulduğunda verileriniz otomatik olarak senkronize edilecek.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            🔄 Tekrar Dene
        </button>
        
        <button class="retry-btn" onclick="window.history.back()">
            ⬅️ Geri Dön
        </button>
        
        <div class="features">
            <h3>Çevrimdışı Özellikler:</h3>
            <ul>
                <li>Hesap bakiyelerini görüntüleme</li>
                <li>İşlem geçmişini inceleme</li>
                <li>Offline işlem kaydı</li>
                <li>Bağlantı kurulduğunda otomatik sync</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Bağlantı durumunu kontrol et
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Retry button functionality
        setInterval(function() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
